<!DOCTYPE html>
<html>
<head>
  <title>Library Management System - Book List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Book List</h1>
  <table id="bookTable">
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>Publishing Year</th>
      </tr>
    </thead>
    <tbody id="bookList"></tbody>
  </table>

  <script>
    // Simulated book data
    const books = [
      { name: 'The Hunger Games'     ,   author: 'Suzanne Collins' ,    year: 1987 },
      { name: 'Harry Potter	'        ,   author: 'J.K. Rowling'    ,    year: 1999 },
      { name: 'To Kill a Mockingbird',   author: 'Harper Lee'      ,    year: 2000 },
      { name: 'Narnia'               ,   author: 'c.s.lewis'       ,    year: 2019 },
      { name: 'The help'             ,   author: 'Kathryn Stockett',    year: 2023 }
    ];

    const bookList = document.getElementById('bookList');

    // Display book data in table rows
    books.forEach(function(book) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${book.name}</td>
        <td>${book.author}</td>
        <td>${book.year}</td>
      `;
      bookList.appendChild(row);
    });
  </script>
</body>
</html>
